<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages autoUpdate="true"/>
            <h:panelGrid columns="2">
                 <p:outputLabel for="txtTipoIden" value="Tipo de identificación"/>
                 <p:inputText id="txtTipoIden" value="#{loginController.tipoIden}" required="true" 
                             requiredMessage="El tipo de usuario es requerido" maxlength="10"/>
                <p:outputLabel for="txtUsuario" value="Identificación"/>
                <p:inputText id="txtUsuario"   value="#{loginController.usuario.nombre}" required="true" 
                             requiredMessage="La identificacion del usuario es requerida" maxlength="10"/>

                <p:outputLabel for="txtClave" value="Constraseña"/>
                <p:password id="txtClave" 
                            required="true" value="#{loginController.usuario.contrasena}" requiredMessage="La contraseña es requerida"/>

                <h:column />
                <p:commandButton value="Ingresar" action="#{loginController.iniciarSesion()}"/>
                <!--<h:commandButton value="Iniciar Sesión" action="Views/bienvenido.xhtml"/>-->
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
