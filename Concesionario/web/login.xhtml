<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gs Cars</title>    
        <title>Iniciar sesión</title>
    </h:head>
    <h:body>           
        <div>
            <center>
                <h1>Iniciar sesion</h1>
            <h:form>
                <p:messages autoUpdate="true" showDetail="true"/>
                <h:panelGrid columns="2">
                    <p:outputLabel for="txtUsuario" value="Identificacion"/>
                    <p:inputText id="txtUsuario" value="#{iniciarSesionControlador.usuario.nombre}" required="true" 
                                 requiredMessage="La identificacion del usuario es requerida" maxlength="10"/>
                    <p:outputLabel for="txtClave" value="Constraseña"/>
                    <p:password id="txtClave" value="#{iniciarSesionControlador.usuario.contrasena}" 
                                required="true" requiredMessage="La contraseña es requerida"/>

                    <h:column />
                    <p:commandButton value="Ingresar" action="pruebaUsuarios.xhtml"/>
                </h:panelGrid>                    
            </h:form> 
            </center>
        </div>
    </h:body>
</html>
