<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../Templates/menuCliente.xhtml">

            <ui:define name="top">
                <h:form>
                    <p:menubar>
                        <p:submenu label="Vehiculos">
                            <p:menuitem value="Consultar vehiculos" action="consultarVehiculo" icon="ui-icon-disk" />
                        </p:submenu>
                        <p:submenu label="Ventas">
                            <p:menuitem value="Ventas realiazadas" icon="ui-icon-disk"/>
                        </p:submenu>
                        <p:submenu label="Perfil" style="margin-left: 82%">
                                <p:menuitem value="Editar perfil" icon="ui-icon-home"/>
                                <p:menuitem value="Cerrar sesiÃ²n" actionListener="#{iniciarSesionController.cerraSesion()}" icon="ui-icon-key" action="/login?faces-redirect=true"/>
                        </p:submenu>
                    </p:menubar> 
                </h:form>
            </ui:define>

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="right">
                right
            </ui:define>

            <ui:define name="content">
                <f:view>


                    <h:form>
                        <center><h1><h:outputText value="Vehiculos"/></h1></center>
                        <p:panel header="Exportar Tabla">
                            <h:commandLink>
                                <p:graphicImage value="../Imagenes/pdf.png" width="44"/>
                                <p:dataExporter type="pdf" target="vehiculo" fileName="vehiculos" pageOnly="true"/>
                            </h:commandLink>
                            <h:commandLink>
                                <p:graphicImage value="../Imagenes/excel.png" width="44"/>
                                <p:dataExporter type="xls" target="vehiculo" fileName="vehiculos" pageOnly="true"/>
                            </h:commandLink>
                        </p:panel>
                        <p:dataTable id="vehiculo" value="#{vehiculoController.listarVehiculos()}" var="item" paginator="true" rows="5" rowsPerPageTemplate="5,10,15">

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Placa"/>
                                </f:facet>
                                <h:outputText value="#{item.placa}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Modelo"/>
                                </f:facet>
                                <h:outputText value="#{item.modelo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Precio"/>
                                </f:facet>
                                <h:outputText value="#{item.precio}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Cantidad"/>
                                </f:facet>
                                <h:outputText value="#{item.cantidad}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Kilometraje"/>
                                </f:facet>
                                <h:outputText value="#{item.kilometraje}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Concesionario"/>
                                </f:facet>
                                <h:outputText value="#{item.concesionario.tipoUsuario.nombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Marca"/>
                                </f:facet>
                                <h:outputText value="#{item.marca.marca}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Tipo"/>
                                </f:facet>
                                <h:outputText value="#{item.tipo.tipo}"/>
                            </p:column>
                        </p:dataTable>
                        <p:commandButton action="consultarVehiculo" value="Otro valor"/>
                    </h:form>
                </f:view>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
